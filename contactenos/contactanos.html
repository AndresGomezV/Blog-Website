<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <form class="formulario">
            <h3>Contáctanos</h3>
            <p>
                Por favor, llena los campos requeridos
            </p>
            <label for="nombre">Por favor, escribe tu nombre</label>         
            <input type="text" id="nombre" placeholder="Nombre y Apellido" class="box">
            
            <label for="correo">Por favor, escribe tu correo</label>
            <input type="email" id="correo" placeholder="Correo" class="box">
            
            <label for="consulta">Por favor, déjanos tu consulta</label>
            <input type="text" id="consulta" placeholder="Déjanos tu consulta" class="box">
            <input type="submit" value="Enviar" class="boton">
        </form>

        <div class="informacion">
            <img src="entrenamiento-personajes-dibujos-animados_.jpg" alt="">
            <p>
                Si tienes alguna duda, por favor, contáctanos a través de nuestro correo o número de teléfono.
            </p>

            <div class="ubicacion">
                <div>
                    <img src="ubicacion.png" alt="">
                    <p>Dirección: Av. Siempre Viva 123</p>
                </div>
            </div>

            <div class="telefono">
                <div>
                   <img src="telefono.png" alt="">
                   <p>Teléfono: 123456789</p>
               </div>
           </div>

           <div class="correo">
               <div>
                   <img src="correo.png" alt="">
                   <p>Correo: generacionfitness.com</p>
               </div>
           </div>

           <div class="redes">
                <img src="fa.svg" alt="">
                <img src="ins.svg" alt="">
                <img src="telefono.png" alt="">
           </div>
       </div>
    </div>
</body>

</html>
